
<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiabPredict - توقع مرض السكري</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DiabPredict</h1>
            <p>أدخل بيانات المريض لتوقع خطر الإصابة بمرض السكري.</p>
        </header>
        <form id="prediction-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="age">العمر</label>
                    <input type="number" id="age" name="age" placeholder="مثال: 55" required>
                </div>
                <div class="form-group">
                    <label for="bmi">مؤشر كتلة الجسم (BMI)</label>
                    <input type="number" step="0.01" id="bmi" name="bmi" placeholder="مثال: 31.5" required>
                </div>
                <div class="form-group">
                    <label for="HbA1c_level">مستوى HbA1c</label>
                    <input type="number" step="0.1" id="HbA1c_level" name="HbA1c_level" placeholder="مثال: 7.0" required>
                </div>
                <div class="form-group">
                    <label for="blood_glucose_level">مستوى سكر الدم</label>
                    <input type="number" id="blood_glucose_level" name="blood_glucose_level" placeholder="مثال: 180" required>
                </div>
                <div class="form-group-checkbox">
                    <label for="hypertension">ارتفاع ضغط الدم</label>
                    <input type="checkbox" id="hypertension" name="hypertension">
                    <span>(حدد إذا كان المريض يعاني من ارتفاع ضغط الدم)</span>
                </div>
                <div class="form-group-checkbox">
                    <label for="heart_disease">أمراض القلب</label>
                    <input type="checkbox" id="heart_disease" name="heart_disease">
                    <span>(حدد إذا كان المريض يعاني من أمراض القلب)</span>
                </div>
            </div>
            <button type="submit">توقع الآن</button>
        </form>
        <div id="result-container" class="hidden">
            <h2>نتيجة التوقع</h2>
            <div id="diagnosis-section"></div>
            <div id="risk-section"></div>
            <h3>توصيات</h3>
            <ul id="recommendations-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
